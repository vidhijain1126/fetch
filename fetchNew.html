<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="image h-auto"></div>
                    <h1 class="heading text-center pt-3"></h1>
                    <p class="details px-3 pb-3 text"></p>
                </div>
            </div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
</body>
<script>
    async function demo() {
        try {
            const urls = await fetch('https://api.github.com/users/vidhijain1126')
            let data = await urls.json()
            let name = (data.name);
            let details = (data.bio);
            let image = (data.avatar_url)
            let a = document.querySelector('.image')
            let b = document.querySelector('.heading')
            let c = document.querySelector('.details')
            console.log(a, b, c)
            a.innerHTML = (`<img src="${image}" class="w-100" height="250";>`)
            b.innerHTML = (name)
            c.innerHTML = (details)
        }
        catch (error){
            console.log("error")
        }
    }
    demo()
    console.log(name)
</script>

</html>
